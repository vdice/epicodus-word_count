language: ruby
branches:
  only:
  - travis
script: bundle exec rspec

# Heroku deploy
before_deploy: "echo 'Deploying to Heroku...'"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: epicodus-word-count
  on:
    repo: vdice/epicodus-word_count
    branch: travis
after_deploy:
  - "echo 'Deployment to Heroku successful!'"
  - "echo 'Running tests against deployed app...'"
  - "bundle exec rspec"
